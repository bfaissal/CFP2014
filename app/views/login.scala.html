@(message: String)

@main("JMaghreb Call For Paper") {
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
} {
    <div id="container" ng-app="jmaghreb" style="margin-top: 50px;" ng-cloak>
        <div class="ui one column middle aligned relaxed grid basic segment" id="loginContainer" ng-controller="LoginCtrl">
            <div class="column" id="loginBox">
                <div class="ui form segment">
                    <div class="field">
                        <label>Email</label>
                        <div class="ui left labeled icon input">
                            <input type="text" placeholder="Email" ng-model="login._id">
                            <i class="user icon"></i>
                            <div class="ui corner label">
                                <i class="asterisk icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui left labeled icon input">
                            <input type="password" ng-model="login.password">
                            <i class="lock icon"></i>
                            <div class="ui corner label">
                                <i class="asterisk icon"></i>
                            </div>
                        </div>
                    </div>
                    <div style="width : 100 % ; text-align : center">
                        <div class="ui buttons center">
                            <div class="ui blue button" ng-click="doLogin()">Login</div>
                            <div class="or"></div>
                            <div class="ui blue button" onclick="jQuery ( '#loginContainer' ).addClass ( 'animated' ) ; jQuery ( '#registrationContainer' ).addClass ( 'animated2' )">
                                Register</div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div id="registrationContainer" ng-controller="RegistrationCtrl">
            <div class="ui form segment" id="registrationBox">
                <div class="two fields">
                    <div class="field">
                        <label>First Name</label>
                        <input placeholder="First Name" type="text" ng-model="register.fname">
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input placeholder="Last Name" type="text" ng-model="register.lname">
                    </div>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input placeholder="Email" type="text" ng-model="register._id">
                </div>
                <div class="field">
                    <label>Picture</label>
                    <uploader id="pico" image="register.image" url="upload"></uploader>
                </div>


                <div class="field">
                    <label>Password</label>
                    <input type="password" ng-model="register.password">
                </div>
                <div class="field">
                    <label>Confirm Password</label>
                    <input type="password" ng-model="register.cpassword">
                </div>
                <div class="inline field">
                    <div class="ui checkbox">
                        <input type="checkbox">
                        <label>I agree to the terms and conditions</label>
                    </div>
                </div>

                <div style="width : 100 % ; text-align : center">
                    <div class="ui buttons center">
                        <button class="ui blue button" ng-click="save()">Submit</button>

                        <button class="ui red submit button">
                            Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


}{
        <script src="@routes.Assets.at("javascripts/jquery.ui.widget.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.iframe-transport.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.fileupload.js")" type="text/javascript"></script>
    }
