@(title: String)(header: Html)(content: Html)(scripts: Html=Html(""))
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        @header
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/semantic.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        @content
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular-animate.js" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/directives.js")" type="text/javascript"></script>
        @scripts
    </body>
</html>
