@(message: String)

@main("JMaghreb Call For Paper") {
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
} {
    <div id="container" ng-app="jmaghreb" ng-controller="talksCtrl">
        <div class="ui one column grid my-show-hide-animation" ng-show="!form" style="margin: 0%;">
            <div class="row " >
                <div class="column">
                    <div class="ui small button" ng-click="add()">
                        <i class="add sign box icon"></i>
                        Add
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="ui  talks">
                        <div class="ui blue raised segment talk" style="width : 100% ; min-height : 100px ;" ng-repeat="talk in talks">
                            <div class="ui blue ribbon label">Submitted</div>
                            <h2>{{talk.title}} :: {{talk._id.$oid}}</h2>
                            <div class="content">
                                {{talk.abstract}}
                                <div style="float: right">
                                    <button class="ui small blue submit button" ng-click="edit(talk)">Edit</button>
                                </div>
                            </div>
                            <div class="ui right blue corner label" ng-show="talk.loading">
                                <i class="loading icon"></i>
                            </div>
                            <div class="ui right red corner label" ng-show="talk.error">
                                <i class="attention icon"></i>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="row" ng-show="!form">
                <div class="column">
                    <div class="ui small button" ng-click="add()">
                        <i class="add sign box icon"></i>
                        Add
                    </div>
                </div>
            </div>
        </div>
        <div class="ui one column grid my-show-hide-animation " ng-show="form">
            <div class="row " >
                <div class="column">
                    <div class="ui form segment">
                        <div class="field">
                            <label>Title</label>
                            <div class="ui left labeled icon input">
                                <input type="text" placeholder="Title" ng-model="selectedTalk.title">
                                <i class="user icon"></i>
                                <div class="ui corner label">
                                    <i class="icon asterisk"></i>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label>Abstract</label>
                            <div class="ui left labeled icon input">
                                <textarea ng-model="selectedTalk.abstract"></textarea>

                                <div class="ui corner label">
                                    <i class="icon asterisk"></i>
                                </div>
                            </div>
                        </div>

                        <button class="ui small blue submit button" ng-click="save()">Save</button>
                        <button class="ui small button" ng-click="cancel()">
                            cancel
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>


} {
    <script src="@routes.Assets.at("javascripts/jquery.ui.widget.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.iframe-transport.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.fileupload.js")" type="text/javascript"></script>
}
